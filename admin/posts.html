<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <!-- Custom-Files -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <script src='../js/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Posts Dashbord</h1>
        <div class="posts mt-5">
            <h2 class="text-center">Posts </h2>
            <hr>
            <div class="row justify-content-around">
                <div class=" col-md-5">
                    <h2 class="text-center">Entry From</h2>
                    <form id="post-form">
                        <input type="hidden" id="_id" name="_id">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description"
                                placeholder="description" />
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <select class="form-control" id="_author" name="_author"></select>
                        </div>
                        <div class="form-group">
                            <label for="category">category</label>
                            <select class="form-control" id="_category" name="_category"></select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <h3 class="text-center">Posts List</h3>
                    <div class="row p-3" id="postList">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="../js/utils/common.js"></script>
    <script src="../js/post.js"></script>
    <script>
        window.addEventListener('load', () => {
            getPosts()
            _getPostsSelectList()
        })
        document.getElementById('post-form').addEventListener('submit', (e) => {
            e.preventDefault();
            let post = parseFormData(e)
            console.log(post)
            if (post._id) {
                editpostLocal(post);
            } else {
                addpost(post);
            }
            e.target.reset();
            $(':input').val('');

        })
        _removepost = (ctx) => {
            if (confirm("Are you sure you want to delete post")) {
                removepost(ctx)
            }
        }
        _editpost = (ctx) => {
            var data = editpost(ctx)
            // populateData("#post-form", data)
        }
    </script>
</body>

</html>
